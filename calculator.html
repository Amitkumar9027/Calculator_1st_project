<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="fullCalc">
    <div id="row0">
    <input type="text" id="input1" value="calculate me!">
    </div>
    <div id="row1">
    <button id="btn1" class="button">1</button>
    <button id="btn2" class="button">2</button>
    <button class="button">3</button>
    <button class="button">+</button>
    </div>
    <div id="row2"><button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">-</button>
    </div>
    <div id="row3"><button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">*</button>
    </div>
    <div id="row4">
    <button class="button">/</button>
    <button class="button">=</button>
    <button class="button">AC</button>
    <button class="button">HM</button>
    </div>
    </div>
    <script>
        let string="";
        let buttons= document.querySelectorAll('.button');
    Array.from(buttons).forEach((button)=>{
        button.addEventListener('click',(e)=>
        {
            if(e.target.innerHTML=='='){
                let a=eval(string);
                string=a;
                document.querySelector('#input1').value=string;    
            }
        else if(e.target.innerHTML=='AC'){
            string="";
            document.querySelector('#input1').value=string;
        }
        else if(e.target.innerHTML=='HM'){
            string="calculate me!";
            document.querySelector('#input1').value=string;
            string="";
        }
            else{
            string=string + e.target.innerHTML;
           document.querySelector('#input1').value=string;
            }
        })
    })
        </script>
        </body>
        </html>
